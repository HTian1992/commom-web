#Database Configuration
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/web?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&allowMultiQueries=true
jdbc.username=root
jdbc.password=111111
jdbc.dialect=mysql

jdbc.initialSize=1
jdbc.minIdle=1
jdbc.maxActive=25
jdbc.maxWait=60000
jdbc.timeBetweenEvictionRunsMillis=60000
jdbc.minEvictableIdleTimeMillis=300000
jdbc.poolPreparedStatements=false

jdbc.mapper.scanner.basepackage=com.lzh.mybatis.mapper
jdbc.mapper.scanner.resource=classpath*:com/lzh/mybatis/mapperxml/*.xml
jdbc.mapper.sqlSessionFactory=sqlSessionFactory

# datasource monitor properties 
jdbc.monitor.stat=slf4j,stat
jdbc.monitor.mergeSql=druid.stat.mergeSql=true
jdbc.monitor.slowSqlMillis=10000
jdbc.monitor.logSlowSql=true
